<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS登录测试 - 智投简历</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #f0fff4;
            border: 2px solid #68d391;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
        }
        .info {
            background: #ebf8ff;
            border: 2px solid #63b3ed;
            color: #2a4365;
        }
        .cors-info {
            background: #f7fafc;
            border: 2px solid #a0aec0;
            color: #4a5568;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 CORS登录测试</h1>

        <div class="cors-info">
            <strong>测试说明：</strong><br>
            • 前端地址: http://115.190.182.95:3000<br>
            • 后端API: http://115.190.182.95:8080/api/auth/login/email<br>
            • 测试CORS跨域配置是否正常工作
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" id="submitBtn">测试登录</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            // 获取表单数据
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';

            // 显示结果区域
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '正在发送请求...';

            try {
                const response = await fetch('http://115.190.182.95:8080/api/auth/login/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // 允许发送cookies
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 登录成功！\n\n响应状态: ${response.status}\n响应头:\n${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}\n\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 登录失败\n\n状态码: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                }

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 请求失败\n\n错误类型: ${error.name}\n错误信息: ${error.message}\n\n可能的原因:\n1. CORS跨域问题\n2. 网络连接问题\n3. 后端服务未启动`;
            } finally {
                // 恢复按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '测试登录';
            }
        });

        // 页面加载时测试CORS预检请求
        window.addEventListener('load', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '正在测试CORS预检请求...';

            try {
                const response = await fetch('http://115.190.182.95:8080/api/auth/login/email', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://115.190.182.95:3000',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                resultDiv.textContent = `✅ CORS预检请求成功！\n\n状态码: ${response.status}\n响应头:\n${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}\n\n现在可以尝试登录测试。`;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ CORS预检请求失败\n\n错误: ${error.message}\n\n请检查后端服务是否正常运行。`;
            }
        });
    </script>
</body>
</html>
