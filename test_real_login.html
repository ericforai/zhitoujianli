<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        .button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #005a84; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>三层访问权限控制 - 真实登录测试</h1>
    
    <div class="section">
        <h2>第1步：登录测试</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            <button type="submit" class="button">登录并测试</button>
        </form>
    </div>
    
    <div class="section">
        <h2>第2步：访问控制测试</h2>
        <button class="button" onclick="testPublicAccess()">测试公开页面访问</button>
        <button class="button" onclick="testProtectedAccess()">测试后台管理访问</button>
        <button class="button" onclick="simulateRealFlow()">模拟完整用户流程</button>
    </div>
    
    <div class="section">
        <h2>测试结果</h2>
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('🔐 开始登录测试...');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    log('✅ 登录成功!', 'success');
                    log(`📝 Token: ${data.token.substring(0, 30)}...`, 'info');
                    
                    // 设置Token到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('authToken', data.token);
                    
                    // 设置Cookie - 这是关键！
                    document.cookie = `authToken=${data.token}; path=/; domain=localhost; secure=false; SameSite=Lax`;
                    log('✅ Token已保存到localStorage和Cookie', 'success');
                    
                    // 等待1秒后测试后台访问
                    setTimeout(() => {
                        log('🎯 1秒后开始测试后台管理访问...');
                        testBackendAccess();
                    }, 1000);
                    
                } else {
                    log('❌ 登录失败: ' + (data.message || '未知错误'), 'error');
                }
                
            } catch (error) {
                log('❌ 登录请求异常: ' + error.message, 'error');
            }
        });

        async function testPublicAccess() {
            log('🏠 测试公开页面访问...');
            
            try {
                // 测试首页
                const homeResponse = await fetch('http://localhost:3000/', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (homeResponse.ok) {
                    log('✅ 首页 (localhost:3000) 访问成功', 'success');
                } else {
                    log(`❌ 首页访问失败: ${homeResponse.status}`, 'error');
                }
                
                // 测试博客
                const blogResponse = await fetch('http://localhost:4321/blog/', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (blogResponse.ok) {
                    log('✅ 博客 (localhost:4321/blog/) 访问成功', 'success');
                } else {
                    log(`❌ 博客访问失败: ${blogResponse.status}`, 'error');
                }
                
            } catch (error) {
                log('❌ 公开页面访问测试异常: ' + error.message, 'error');
            }
        }

        async function testBackendAccess() {
            log('🔒 测试后台管理访问...');
            
            try {
                const response = await fetch('http://localhost:8080/', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    log('✅ 后台管理访问成功!', 'success');
                    const html = await response.text();
                    if (html.includes('智投简历') || html.includes('配置') || html.includes('后台')) {
                        log('✅ 后台管理页面内容正确', 'success');
                    }
                } else if (response.status === 302) {
                    log('❌ 仍被重定向到登录页面，Token传递可能有问题', 'error');
                    
                    // 检查Cookie是否正确设置
                    const cookies = document.cookie;
                    log(`🍪 当前Cookie: ${cookies}`, 'info');
                    
                } else {
                    log(`❌ 后台管理访问失败: ${response.status} ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                log('❌ 后台管理访问测试异常: ' + error.message, 'error');
            }
        }

        async function testProtectedAccess() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('⚠️ 请先登录', 'error');
                return;
            }
            
            await testBackendAccess();
        }

        async function simulateRealFlow() {
            log('🎭 模拟真实用户访问流程...');
            
            // 1. 清除所有认证信息
            localStorage.clear();
            document.cookie = 'authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;';
            log('1️⃣ 已清除所有认证信息');
            
            // 2. 测试未登录访问后台管理
            log('2️⃣ 测试未登录访问后台管理...');
            try {
                const response = await fetch('http://localhost:8080/', {
                    method: 'GET',
                    credentials: 'include',
                    redirect: 'manual'
                });
                
                if (response.status === 302 || response.status === 0) {
                    log('✅ 未登录时正确重定向到登录页面', 'success');
                } else {
                    log('❌ 未登录时未重定向，权限控制可能有问题', 'error'); 
                }
            } catch (error) {
                log('✅ 跨域重定向正常 (CORS限制)', 'success');
            }
            
            // 3. 提示用户手动登录
            log('3️⃣ 现在请点击"登录并测试"按钮完成登录流程', 'info');
        }
    </script>
</body>
</html>
