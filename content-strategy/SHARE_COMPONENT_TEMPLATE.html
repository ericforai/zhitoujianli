<!-- ============================================
     智投简历博客 - 分享组件模板
     使用方式：复制以下代码到文章底部
     ============================================ -->

<!-- 1. 在<head>中添加CSS -->
<link rel="stylesheet" href="/share-component.css" />

<!-- 2. 在文章底部添加分享按钮 -->
<div class="mt-8 text-center">
  <p class="text-gray-600 mb-4">觉得有用？分享给朋友吧！</p>
  <div class="flex justify-center space-x-4">
    <button
      onclick="shareToWechat()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer transition"
    >
      分享到微信
    </button>
    <button
      onclick="shareToWeibo()"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cursor-pointer transition"
    >
      分享到微博
    </button>
    <button
      onclick="copyLink()"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer transition"
    >
      复制链接
    </button>
  </div>
  <p id="share-message" class="mt-2 text-sm text-green-600" style="display: none"></p>
</div>

<!-- 3. 在</body>前添加微信弹窗 -->
<div id="wechat-modal" class="wechat-modal">
  <div class="wechat-modal-content">
    <button class="wechat-modal-close" onclick="closeWechatModal()">×</button>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">微信扫码分享</h2>
    <p class="text-gray-600 text-sm">使用微信扫描二维码即可分享</p>

    <div class="wechat-qrcode">
      <img id="wechat-qrcode-img" src="" alt="微信分享二维码" />
    </div>

    <div class="wechat-tips">
      <p>📱 打开微信扫一扫</p>
      <p>🔗 或复制链接在微信中打开</p>
    </div>

    <button class="wechat-copy-btn" onclick="copyLinkFromModal()">📋 复制链接</button>
  </div>
</div>

<!-- 4. 在</body>前添加JavaScript -->
<script src="/share-component.js"></script>
