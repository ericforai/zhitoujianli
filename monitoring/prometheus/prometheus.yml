# Prometheus配置文件
# 智投简历监控系统

global:
  scrape_interval: 15s        # 每15秒采集一次指标
  evaluation_interval: 15s    # 每15秒评估一次告警规则
  external_labels:
    cluster: 'zhitoujianli'
    environment: 'production'

# 告警规则文件
rule_files:
  - '/etc/prometheus/alerts/multi-tenant-security.yml'
  - '/etc/prometheus/alerts/performance.yml'
  - '/etc/prometheus/alerts/availability.yml'

# Alertmanager配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# 抓取配置
scrape_configs:
  # 智投简历后端服务
  - job_name: 'zhitoujianli-backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'backend'
          application: 'zhitoujianli'
          environment: 'production'

  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alertmanager监控
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']






































