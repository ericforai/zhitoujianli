<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <linearGradient id="stageAGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stageBGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">
    AI智能打招呼语系统架构
  </text>
  
  <!-- Stage A: 简历解析 -->
  <g transform="translate(50, 80)">
    <!-- 标题 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
      Stage A: 简历解析（一次性）
    </text>
    
    <!-- 输入文件 -->
    <rect x="0" y="30" width="120" height="60" rx="8" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">PDF/DOC</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">DOCX/TXT</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">简历文件</text>
    
    <!-- 箭头1 -->
    <path d="M 130 60 L 160 60" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 文件解析 -->
    <rect x="170" y="30" width="120" height="60" rx="8" fill="url(#stageAGradient)" filter="url(#shadow)"/>
    <text x="230" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Apache PDFBox</text>
    <text x="230" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Apache POI</text>
    <text x="230" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">文本提取</text>
    
    <!-- 箭头2 -->
    <path d="M 300 60 L 330 60" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- AI解析 -->
    <rect x="340" y="30" width="120" height="60" rx="8" fill="url(#stageAGradient)" filter="url(#shadow)"/>
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">DeepSeek API</text>
    <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">结构化提取</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">核心优势</text>
    
    <!-- 箭头3 -->
    <path d="M 470 60 L 500 60" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 数据存储 -->
    <rect x="510" y="30" width="120" height="60" rx="8" fill="url(#dataGradient)" filter="url(#shadow)"/>
    <text x="570" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">candidate_resume</text>
    <text x="570" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">.json</text>
    <text x="570" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">本地存储</text>
  </g>
  
  <!-- 分隔线 -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Stage B: 打招呼语生成 -->
  <g transform="translate(50, 220)">
    <!-- 标题 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857">
      Stage B: 打招呼语生成（每次投递）
    </text>
    
    <!-- 岗位搜索 -->
    <rect x="0" y="30" width="100" height="50" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">岗位搜索</text>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">关键词</text>
    
    <!-- 箭头1 -->
    <path d="M 110 55 L 140 55" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- JD抓取 -->
    <rect x="150" y="30" width="100" height="50" rx="8" fill="url(#stageBGradient)" filter="url(#shadow)"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">JD抓取</text>
    <text x="200" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">完整描述</text>
    
    <!-- 箭头2 -->
    <path d="M 260 55 L 290 55" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 数据加载 -->
    <rect x="300" y="30" width="100" height="50" rx="8" fill="url(#dataGradient)" filter="url(#shadow)"/>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">加载简历</text>
    <text x="350" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">结构化数据</text>
    
    <!-- 箭头3 -->
    <path d="M 410 55 L 440 55" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- AI生成 -->
    <rect x="450" y="30" width="120" height="50" rx="8" fill="url(#stageBGradient)" filter="url(#shadow)"/>
    <text x="510" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">DeepSeek API</text>
    <text x="510" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">智能匹配生成</text>
    
    <!-- 箭头4 -->
    <path d="M 580 55 L 610 55" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 自动投递 -->
    <rect x="620" y="30" width="100" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="670" y="50" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">自动投递</text>
    <text x="670" y="65" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">Boss直聘</text>
  </g>
  
  <!-- 性能指标 -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      性能指标
    </text>
    
    <!-- 指标卡片 -->
    <rect x="0" y="20" width="150" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">5-7秒</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">生成速度</text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">DeepSeek API</text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">平均响应</text>
    
    <rect x="170" y="20" width="150" height="80" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
    <text x="245" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">¥0.002</text>
    <text x="245" y="60" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">每次成本</text>
    <text x="245" y="75" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">100次仅¥0.2</text>
    <text x="245" y="90" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">极低成本</text>
    
    <rect x="340" y="20" width="150" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="415" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">+342%</text>
    <text x="415" y="60" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">HR回复率</text>
    <text x="415" y="75" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">7.2% → 31.8%</text>
    <text x="415" y="90" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">A/B测试</text>
    
    <rect x="510" y="20" width="150" height="80" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="585" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">100%</text>
    <text x="585" y="60" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">隐私保护</text>
    <text x="585" y="75" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">无姓名泄露</text>
    <text x="585" y="90" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">三重机制</text>
  </g>
  
  <!-- 技术栈 -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      技术栈
    </text>
    
    <!-- 技术标签 -->
    <rect x="0" y="20" width="80" height="30" rx="15" fill="#e0e7ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">Spring Boot</text>
    
    <rect x="100" y="20" width="80" height="30" rx="15" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="140" y="40" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">DeepSeek API</text>
    
    <rect x="200" y="20" width="80" height="30" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="240" y="40" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">Apache PDFBox</text>
    
    <rect x="300" y="20" width="80" height="30" rx="15" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <text x="340" y="40" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">Apache POI</text>
    
    <rect x="400" y="20" width="80" height="30" rx="15" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="440" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" text-anchor="middle">Jackson</text>
    
    <rect x="500" y="20" width="80" height="30" rx="15" fill="#e0f2fe" stroke="#0891b2" stroke-width="1"/>
    <text x="540" y="40" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e" text-anchor="middle">Maven</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
