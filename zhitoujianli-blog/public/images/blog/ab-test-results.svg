<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">
    A/B测试结果：AI智能打招呼语 vs 默认模板
  </text>
  
  <!-- 测试说明 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    测试平台：Boss直聘 | 测试时间：2025年9月 | 样本量：各100个岗位
  </text>
  
  <!-- 数据对比图表 -->
  <g transform="translate(100, 100)">
    <!-- 指标标题 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      关键指标对比
    </text>
    
    <!-- HR查看简历率 -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">HR查看简历率</text>
      
      <!-- 默认模板 -->
      <rect x="0" y="10" width="120" height="30" rx="4" fill="url(#defaultGradient)" filter="url(#shadow)"/>
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">15.3%</text>
      
      <!-- AI智能生成 -->
      <rect x="0" y="50" width="300" height="30" rx="4" fill="url(#aiGradient)" filter="url(#shadow)"/>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">68.9% (+350%)</text>
    </g>
    
    <!-- HR回复率 -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">HR回复率</text>
      
      <!-- 默认模板 -->
      <rect x="0" y="10" width="80" height="30" rx="4" fill="url(#defaultGradient)" filter="url(#shadow)"/>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">7.2%</text>
      
      <!-- AI智能生成 -->
      <rect x="0" y="50" width="280" height="30" rx="4" fill="url(#aiGradient)" filter="url(#shadow)"/>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">31.8% (+342%)</text>
    </g>
    
    <!-- 面试邀请率 -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">面试邀请率</text>
      
      <!-- 默认模板 -->
      <rect x="0" y="10" width="60" height="30" rx="4" fill="url(#defaultGradient)" filter="url(#shadow)"/>
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2.1%</text>
      
      <!-- AI智能生成 -->
      <rect x="0" y="50" width="240" height="30" rx="4" fill="url(#aiGradient)" filter="url(#shadow)"/>
      <text x="120" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">8.9% (+324%)</text>
    </g>
    
    <!-- 平均回复时间 -->
    <g transform="translate(0, 300)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#374151">平均回复时间</text>
      
      <!-- 默认模板 -->
      <rect x="0" y="10" width="200" height="30" rx="4" fill="url(#defaultGradient)" filter="url(#shadow)"/>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3.8天</text>
      
      <!-- AI智能生成 -->
      <rect x="0" y="50" width="120" height="30" rx="4" fill="url(#aiGradient)" filter="url(#shadow)"/>
      <text x="60" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1.2天 (-68%)</text>
    </g>
  </g>
  
  <!-- 右侧数据表格 -->
  <g transform="translate(450, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      详细数据对比
    </text>
    
    <!-- 表格背景 -->
    <rect x="0" y="20" width="300" height="280" rx="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 表头 -->
    <rect x="0" y="20" width="300" height="40" rx="8" fill="#e5e7eb"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">指标</text>
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">默认模板</text>
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">AI智能生成</text>
    
    <!-- 数据行 -->
    <g transform="translate(0, 60)">
      <!-- HR查看简历率 -->
      <line x1="0" y1="0" x2="300" y2="0" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">HR查看简历率</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">15.3%</text>
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">68.9%</text>
      
      <!-- HR回复率 -->
      <line x1="0" y1="40" x2="300" y2="40" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#374151">HR回复率</text>
      <text x="120" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">7.2%</text>
      <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">31.8%</text>
      
      <!-- 面试邀请率 -->
      <line x1="0" y1="80" x2="300" y2="80" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">面试邀请率</text>
      <text x="120" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">2.1%</text>
      <text x="220" y="100" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">8.9%</text>
      
      <!-- 平均回复时间 -->
      <line x1="0" y1="120" x2="300" y2="120" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151">平均回复时间</text>
      <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">3.8天</text>
      <text x="220" y="140" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">1.2天</text>
      
      <!-- 获得offer数 -->
      <line x1="0" y1="160" x2="300" y2="160" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">获得offer数</text>
      <text x="120" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">1个</text>
      <text x="220" y="180" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">5个</text>
      
      <!-- 提升幅度 -->
      <line x1="0" y1="200" x2="300" y2="200" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">平均提升幅度</text>
      <text x="120" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">-</text>
      <text x="220" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">+330%</text>
    </g>
  </g>
  
  <!-- 底部结论 -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">测试结论</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#065f46">
      AI智能打招呼语在所有关键指标上均显著优于默认模板，平均提升幅度超过330%，
      特别是在HR回复率方面提升342%，证明了AI个性化生成的有效性。
    </text>
  </g>
</svg>
