[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    build,
    dist,
    venv,
    .venv,
    node_modules,
    backend/get_jobs
ignore =
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501   # line too long (handled by Black)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*


