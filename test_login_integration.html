<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录功能测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>智投简历 - 登录功能测试</h1>

    <div class="form-group">
      <label for="email">邮箱地址:</label>
      <input type="email" id="email" value="demo@zhitoujianli.com" placeholder="your@email.com" />
    </div>

    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" value="123456" placeholder="密码" />
    </div>

    <button onclick="testLogin()">测试登录</button>
    <button onclick="testRegister()">测试注册</button>
    <button onclick="testHealth()">测试健康检查</button>

    <div id="result"></div>

    <script>
      const API_BASE = 'http://115.190.182.95:8080/api';

      function showResult(message, isSuccess = false) {
        const resultDiv = document.getElementById('result');
        resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
        resultDiv.innerHTML = message;
      }

      async function testLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch(`${API_BASE}/auth/login/email`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            showResult(
              `
                        <h3>✅ 登录成功！</h3>
                        <p><strong>用户:</strong> ${data.user.username}</p>
                        <p><strong>邮箱:</strong> ${data.user.email}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `,
              true
            );
          } else {
            showResult(`❌ 登录失败: ${data.message}`);
          }
        } catch (error) {
          showResult(`❌ 网络错误: ${error.message}`);
        }
      }

      async function testRegister() {
        const email = 'test' + Date.now() + '@example.com';
        const password = '123456';
        const username = '测试用户' + Date.now();

        try {
          const response = await fetch(`${API_BASE}/auth/register-test`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password, username }),
          });

          const data = await response.json();

          if (data.success) {
            showResult(
              `
                        <h3>✅ 注册成功！</h3>
                        <p><strong>用户:</strong> ${data.user.username}</p>
                        <p><strong>邮箱:</strong> ${data.user.email}</p>
                        <p><strong>用户ID:</strong> ${data.user.userId}</p>
                    `,
              true
            );
          } else {
            showResult(`❌ 注册失败: ${data.message}`);
          }
        } catch (error) {
          showResult(`❌ 网络错误: ${error.message}`);
        }
      }

      async function testHealth() {
        try {
          const response = await fetch(`${API_BASE}/auth/health`);
          const data = await response.json();

          if (data.success) {
            showResult(
              `
                        <h3>✅ 后端服务正常</h3>
                        <p><strong>消息:</strong> ${data.message}</p>
                        <p><strong>认证方法:</strong> ${data.authMethod}</p>
                        <p><strong>JWT配置:</strong> ${data.jwtConfigured ? '已配置' : '未配置'}</p>
                        <p><strong>邮件配置:</strong> ${data.mailConfigured ? '已配置' : '未配置'}</p>
                    `,
              true
            );
          } else {
            showResult(`❌ 健康检查失败: ${data.message}`);
          }
        } catch (error) {
          showResult(`❌ 网络错误: ${error.message}`);
        }
      }

      // 页面加载时自动测试健康检查
      window.onload = function () {
        testHealth();
      };
    </script>
  </body>
</html>
