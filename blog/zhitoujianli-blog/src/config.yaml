  site: 'https://blog.zhitoujianli.com'
  base: '/' # 根路径，匹配独立域名访问
  trailingSlash: true

  googleSiteVerificationId: false
  # 添加百度验证
  baiduSiteVerificationId: 'codeva-xGT32pbUMi'

# Default SEO metadata
metadata:
  title:
    default: 智投简历博客 - 让求职更智能
    template: '%s — 智投简历博客'
  description: '智投简历官方博客 - 分享求职技巧、简历优化、面试经验、职场发展等实用内容，助你更快拿到心仪Offer。AI驱动的智能求职平台，提供专业求职指导。'
  keywords: '求职技巧,简历优化,面试经验,职场发展,AI求职,智投简历,求职指导,简历制作,面试准备,职业规划'
  robots:
    index: true
    follow: true
    googlebot:
      index: true
      follow: true
      'max-video-preview': -1
      'max-image-preview': large
      'max-snippet': -1
  openGraph:
    site_name: 智投简历博客
    locale: 'zh_CN'
    type: 'website'
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
        alt: '智投简历博客 - 让求职更智能'
    title: '智投简历博客 - 让求职更智能'
    description: '智投简历官方博客 - 分享求职技巧、简历优化、面试经验、职场发展等实用内容，助你更快拿到心仪Offer'
  twitter:
    handle: '@zhitoujianli'
    site: '@zhitoujianli'
    cardType: summary_large_image
    title: '智投简历博客 - 让求职更智能'
    description: '智投简历官方博客 - 分享求职技巧、简历优化、面试经验、职场发展等实用内容'
    image: '~/assets/images/default.png'

i18n:
  language: zh-CN
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: '' # Blog main path, since we're already in /blog/
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /blog/category/some-category
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /blog/tag/some-tag
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-S6YNCB5EDV' # 请替换为您的实际Google Analytics测量ID
      partytown: true # 启用Partytown优化性能

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
