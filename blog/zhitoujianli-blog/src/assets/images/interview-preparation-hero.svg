<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient2)"/>
  
  <!-- Office environment -->
  <g>
    <!-- Desk/Table -->
    <rect x="200" y="350" width="800" height="15" fill="#8b7355"/>
    <rect x="180" y="320" width="40" height="35" fill="#8b7355"/>
    <rect x="980" y="320" width="40" height="35" fill="#8b7355"/>
    
    <!-- Computer/Laptop -->
    <rect x="400" y="280" width="200" height="120" rx="5" fill="#2d3748"/>
    <rect x="420" y="290" width="160" height="100" fill="#1a202c"/>
    <rect x="430" y="300" width="140" height="80" fill="#4299e1"/>
    <rect x="740" y="320" width="100" height="80" rx="5" fill="#2d3748"/>
    
    <!-- Documents/Papers -->
    <rect x="300" y="300" width="80" height="100" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="305" y="305" width="70" height="4" fill="#4a5568"/>
    <rect x="305" y="315" width="50" height="3" fill="#718096"/>
    <rect x="305" y="325" width="60" height="3" fill="#718096"/>
    <rect x="305" y="335" width="45" height="3" fill="#718096"/>
    
    <!-- Second document -->
    <rect x="290" y="295" width="80" height="100" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="295" y="300" width="70" height="4" fill="#4a5568"/>
    <rect x="295" y="310" width="50" height="3" fill="#718096"/>
    <rect x="295" y="320" width="60" height="3" fill="#718096"/>
    
    <!-- Third document -->
    <rect x="280" y="290" width="80" height="100" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="285" y="295" width="70" height="4" fill="#4a5568"/>
    <rect x="285" y="305" width="50" height="3" fill="#718096"/>
    <rect x="285" y="315" width="60" height="3" fill="#718096"/>
  </g>
  
  <!-- Interview person figures -->
  <g>
    <!-- Candidate -->
    <circle cx="600" cy="200" r="25" fill="#fed7aa"/>
    <rect x="575" y="225" width="50" height="60" fill="#4a5568"/>
    <rect x="570" y="285" width="20" height="30" fill="#2d3748"/>
    <rect x="610" y="285" width="20" height="30" fill="#2d3748"/>
    <rect x="585" y="325" width="15" height="25" fill="#2d3748"/>
    <rect x="600" y="325" width="15" height="25" fill="#2d3748"/>
  </g>
  
  <g>
    <!-- Interviewer -->
    <circle cx="750" cy="200" r="25" fill="#fed7aa"/>
    <rect x="725" y="225" width="50" height="60" fill="#3182ce"/>
    <rect x="720" y="285" width="20" height="30" fill="#2c5aa0"/>
    <rect x="760" y="285" width="20" height="30" fill="#2c5aa0"/>
    <rect x="735" y="325" width="15" height="25" fill="#2c5aa0"/>
    <rect x="750" y="325" width="15" height="25" fill="#1d3554"/>
  </g>
  
  <!-- Speech bubbles -->
  <g>
    <!-- Candidate speech -->
    <ellipse cx="580" cy="160" rx="40" ry="25" fill="white" opacity="0.9"/>
    <text x="580" y="155" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">我的经验...</text>
    <text x="580" y="165" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">包括...</text>
    
    <!-- Interviewer speech -->
    <ellipse cx="770" cy="160" rx="40" ry="25" fill="white" opacity="0.9"/>
    <text x="770" y="155" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">请详细说明...</text>
    <text x="770" y="165" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">您的方法是?</text>
  </g>
  
  <!-- Preparation checklist -->
  <g>
    <rect x="50" y="100" width="200" height="40" fill="white" opacity="0.9" rx="5"/>
    <text x="70" y="120" text-anchor="start" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">面试准备清单</text>
    <text x="70" y="135" text-anchor="start" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">✓ 研究公司背景</text>
    
    <rect x="50" y="150" width="200" height="40" fill="white" opacity="0.9" rx="5"/>
    <text x="70" y="170" text-anchor="start" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">常见问题准备</text>
    <text x="70" y="185" text-anchor="start" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">✓ STAR方法回答</text>
  </g>
  
  <!-- Success indicators -->
  <g>
    <!-- Checkmark badge -->
    <circle cx="950" cy="150" r="35" fill="#48bb78"/>
    <text x="950" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">✓</text>
    <text x="950" y="195" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12">面试成功</text>
    
    <!-- Star rating -->
    <text x="950" y="220" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16">⭐⭐⭐⭐⭐</text>
    <text x="950" y="240" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">面试评分</text>
  </g>
  
  <!-- Clock/time management -->
  <g>
    <circle cx="100" cy="450" r="40" fill="white" opacity="0.9" stroke="#4299e1" stroke-width="3"/>
    <text x="100" y="445" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">30</text>
    <text x="100" y="460" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">分钟</text>
    <text x="100" y="505" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">准时到达</text>
  </g>
  
  <!-- Floating preparation icons -->
  <g>
    <!-- Book icon -->
    <rect x="200" y="100" width="30" height="25" fill="white" opacity="0.1"/>
    <text x="215" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">📚</text>
    
    <!-- Lightbulb icon -->
    <circle cx="1000" cy="100" r="20" fill="white" opacity="0.1"/>
    <text x="1000" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">💡</text>
    
    <!-- Target icon -->
    <circle cx="1100" cy="450" r="20" fill="white" opacity="0.1"/>
    <text x="1100" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">🎯</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">面试准备完全指南</text>
  <text x="600" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">从准备到成功的全流程</text>
</svg>
