<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient3)"/>
  
  <!-- Floating AI elements -->
  <g>
    <!-- Neural network nodes -->
    <circle cx="150" cy="150" r="8" fill="#fbb6ce" opacity="0.8"/>
    <circle cx="200" cy="120" r="8" fill="#c084fc" opacity="0.8"/>
    <circle cx="250" cy="160" r="8" fill="#60a5fa" opacity="0.8"/>
    <circle cx="300" cy="140" r="8" fill="#34d399" opacity="0.8"/>
    <circle cx="350" cy="180" r="8" fill="#fbbf24" opacity="0.8"/>
    <circle cx="400" cy="160" r="8" fill="#f87171" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="150" y1="150" x2="200" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="120" x2="250" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="250" y1="160" x2="300" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="140" x2="350" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="350" y1="180" x2="400" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Additional floating shapes -->
    <circle cx="1050" cy="120" r="12" fill="#fbb6ce" opacity="0.6"/>
    <circle cx="1100" cy="180" r="10" fill="#c084fc" opacity="0.6"/>
    <circle cx="1000" cy="450" r="15" fill="#60a5fa" opacity="0.6"/>
    <circle cx="1050" cy="500" r="8" fill="#34d399" opacity="0.6"/>
  </g>
  
  <!-- Main AI brain core -->
  <g>
    <!-- AI brain -->
    <ellipse cx="600" cy="300" rx="100" ry="80" fill="url(#aiGradient)" opacity="0.9"/>
    
    <!-- Brain circuitry -->
    <path d="M550 280 Q600 260 650 280 Q600 320 550 300 Z" fill="white" opacity="0.3"/>
    <path d="M570 290 Q600 270 630 290 Q600 310 570 300 Z" fill="white" opacity="0.5"/>
    <path d="M590 300 Q600 290 610 300 Q600 320 590 320 Z" fill="white" opacity="0.4"/>
    
    <!-- Data streams -->
    <g>
      <circle cx="500" cy="250" r="6" fill="#fbbf24"/>
      <circle cx="520" cy="270" r="6" fill="#f87171"/>
      <circle cx="540" cy="290" r="6" fill="#34d399"/>
      <circle cx="560" cy="310" r="6" fill="#60a5fa"/>
      
      <circle cx="680" cy="310" r="6" fill="#60a5fa"/>
      <circle cx="700" cy="290" r="6" fill="#34d399"/>
      <circle cx="720" cy="270" r="6" fill="#f87171"/>
      <circle cx="740" cy="250" r="6" fill="#fbbf24"/>
    </g>
    
    <!-- AI eyes -->
    <circle cx="580" cy="280" r="8" fill="white"/>
    <circle cx="620" cy="280" r="8" fill="white"/>
    <circle cx="580" cy="280" r="4" fill="#1a202c"/>
    <circle cx="620" cy="280" r="4" fill="#1a202c"/>
  </g>
  
  <!-- Platform dashboard mockup -->
  <g>
    <!-- Dashboard container -->
    <rect x="350" y="420" width="280" height="140" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Dashboard header -->
    <rect x="350" y="420" width="280" height="25" fill="#4299e1" rx="8"/>
    <text x="450" y="437" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">智投简历 AI 平台</text>
    
    <!-- Dashboard content -->
    <rect x="365" y="450" width="60" height="30" fill="#e6fffa" rx="3"/>
    <text x="395" y="470" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">简历优化</text>
    
    <rect x="435" y="450" width="60" height="30" fill="#e6fffa" rx="3"/>
    <text x="465" y="470" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">智能匹配</text>
    
    <rect x="505" y="450" width="60" height="30" fill="#e6fffa" rx="3"/>
    <text x="535" y="470" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10">数据分析</text>
    
    <!-- Progress bar -->
    <rect x="365" y="495" width="200" height="8" fill="#e2e8f0" rx="4"/>
    <rect x="365" y="495" width="160" height="8" fill="#4299e1" rx="4"/>
    <text x="365" y="520" text-anchor="start" fill="#4a5568" font-family="Arial, sans-serif" font-size="9">匹配度: 92%</text>
  </g>
  
  <!-- Job matching cards -->
  <g>
    <!-- Job card 1 -->
    <rect x="50" y="250" width="140" height="80" rx="6" fill="white" opacity="0.9"/>
    <rect x="60" y="260" width="120" height="15" fill="#4299e1" opacity="0.1" rx="3"/>
    <text x="65" y="272" text-anchor="start" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" font-weight="bold">软件工程师</text>
    <text x="65" y="286" text-anchor="start" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">北京 · 15-25K</text>
    <text x="65" y="300" text-anchor="start" fill="#48bb78" font-family="Arial, sans-serif" font-size="9">匹配度: 95%</text>
    <circle cx="170" cy="275" r="15" fill="#48bb78"/>
    <text x="170" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">✓</text>
    
    <!-- Job card 2 -->
    <rect x="900" y="250" width="140" height="80" rx="6" fill="white" opacity="0.9"/>
    <rect x="910" y="260" width="120" height="15" fill="#4299e1" opacity="0.1" rx="3"/>
    <text x="915" x="915" y="272" text-anchor="start" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" font-weight="bold">产品经理</text>
    <text x="915" y="286" text-anchor="start" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">上海 · 20-30K</text>
    <text x="915" y="300" text-anchor="start" fill="#48bb78" font-family="Arial, sans-serif" font-size="9">匹配度: 88%</text>
    <circle cx="1025" cy="275" r="15" fill="#4299e1"/>
    <text x="1025" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">→</text>
  </g>
  
  <!-- Success metrics -->
  <g>
    <!-- Success rate chart -->
    <rect x="750" y="100" width="120" height="80" rx="8" fill="white" opacity="0.9"/>
    <text x="810" y="115" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">成功率</text>
    <rect x="760" y="125" width="20" height="40" fill="#48bb78"/>
    <rect x="785" y="135" width="20" height="30" fill="#4299e1"/>
    <rect x="810" y="145" width="20" height="20" fill="#e53e3e"/>
    <text x="770" y="175" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">85%</text>
    <text x="795" y="175" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">92%</text>
    <text x="820" y="175" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">96%</text>
  </g>
  
  <!-- Technology icons -->
  <g>
    <!-- AI/ML icon -->
    <rect x="750" y="420" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <text x="790" y="445" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AI 技术</text>
    <text x="790" y="460" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">机器学习</text>
    <text x="790" y="472" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">自然语言</text>
    
    <!-- Big data icon -->
    <rect x="850" y="420" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <text x="890" y="445" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" font-weight="bold">大数据</text>
    <text x="890" y="460" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">实时分析</text>
    <text x="890" y="472" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">智能推荐</text>
    
    <!-- Visualization icon -->
    <rect x="950" y="420" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <text x="990" y="445" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="10" font-weight="bold">数据可视化</text>
    <text x="990" y="460" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">报表生成</text>
    <text x="990" y="472" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8">趋势分析</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">智投简历 - 让求职更智能</text>
  <text x="600" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">AI驱动的智能简历投递平台</text>
</svg>
