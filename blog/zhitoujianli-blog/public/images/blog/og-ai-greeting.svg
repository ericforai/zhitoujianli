<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 主卡片 -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- 标题 -->
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#0f172a">
    AI智能打招呼语
  </text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="28" fill="#475569">
    让求职投递HR回复率提升342%
  </text>
  
  <!-- 核心数据展示 -->
  <g transform="translate(120, 280)">
    <!-- 回复率提升 -->
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#10b981" opacity="0.15"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#10b981" text-anchor="middle">
      +342%
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="16" fill="#059669" text-anchor="middle">
      HR回复率提升
    </text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="14" fill="#047857" text-anchor="middle">
      7.2% → 31.8%
    </text>
    
    <!-- 生成速度 -->
    <rect x="220" y="0" width="180" height="100" rx="12" fill="#3b82f6" opacity="0.15"/>
    <text x="310" y="40" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#3b82f6" text-anchor="middle">
      5秒
    </text>
    <text x="310" y="65" font-family="Arial, sans-serif" font-size="16" fill="#2563eb" text-anchor="middle">
      极速生成
    </text>
    <text x="310" y="85" font-family="Arial, sans-serif" font-size="14" fill="#1d4ed8" text-anchor="middle">
      DeepSeek API
    </text>
    
    <!-- 成本 -->
    <rect x="440" y="0" width="180" height="100" rx="12" fill="#f59e0b" opacity="0.15"/>
    <text x="530" y="40" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#f59e0b" text-anchor="middle">
      ¥0.002
    </text>
    <text x="530" y="65" font-family="Arial, sans-serif" font-size="16" fill="#d97706" text-anchor="middle">
      每次成本
    </text>
    <text x="530" y="85" font-family="Arial, sans-serif" font-size="14" fill="#b45309" text-anchor="middle">
      100次仅¥0.2
    </text>
  </g>
  
  <!-- 技术特色 -->
  <g transform="translate(120, 420)">
    <rect x="0" y="0" width="90" height="35" rx="18" fill="#e0e7ff"/>
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="14" fill="#3730a3" text-anchor="middle">PDF解析</text>
    
    <rect x="110" y="0" width="90" height="35" rx="18" fill="#ecfdf5"/>
    <text x="155" y="22" font-family="Arial, sans-serif" font-size="14" fill="#065f46" text-anchor="middle">隐私保护</text>
    
    <rect x="220" y="0" width="90" height="35" rx="18" fill="#fef3c7"/>
    <text x="265" y="22" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle">Spring Boot</text>
    
    <rect x="330" y="0" width="90" height="35" rx="18" fill="#fce7f3"/>
    <text x="375" y="22" font-family="Arial, sans-serif" font-size="14" fill="#be185d" text-anchor="middle">开源免费</text>
  </g>
  
  <!-- 右侧图标区域 -->
  <g transform="translate(800, 160)">
    <!-- AI大脑图标 -->
    <circle cx="0" cy="0" r="50" fill="#3b82f6" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">🧠</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">AI智能</text>
    
    <!-- 求职图标 -->
    <circle cx="0" cy="120" r="50" fill="#10b981" opacity="0.2"/>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">💼</text>
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="16" fill="#047857" text-anchor="middle">求职投递</text>
    
    <!-- 增长图标 -->
    <circle cx="0" cy="240" r="50" fill="#f59e0b" opacity="0.2"/>
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">📈</text>
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="16" fill="#d97706" text-anchor="middle">效果提升</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    智投简历技术团队 · 完整技术方案 · 开源免费
  </text>
  
  <!-- 网站标识 -->
  <rect x="900" y="480" width="200" height="40" rx="20" fill="#1e40af" opacity="0.1"/>
  <text x="1000" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">
    zhitoujianli.com
  </text>
</svg>
