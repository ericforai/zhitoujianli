<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#ffffff" opacity="0.08"/>
  <rect x="50" y="500" width="120" height="120" fill="#ffffff" opacity="0.05" transform="rotate(45 110 560)"/>
  
  <!-- 主卡片 -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- 标题区域 -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a202c">
    AI智能打招呼语
  </text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="24" fill="#4a5568">
    让求职投递HR回复率提升342%
  </text>
  
  <!-- 数据展示 -->
  <rect x="150" y="280" width="200" height="80" rx="10" fill="#10b981" opacity="0.1"/>
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10b981" text-anchor="middle">
    342%
  </text>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">
    HR回复率提升
  </text>
  
  <rect x="400" y="280" width="200" height="80" rx="10" fill="#3b82f6" opacity="0.1"/>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    5秒
  </text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle">
    极速生成
  </text>
  
  <rect x="650" y="280" width="200" height="80" rx="10" fill="#f59e0b" opacity="0.1"/>
  <text x="750" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b" text-anchor="middle">
    ¥0.002
  </text>
  <text x="750" y="340" font-family="Arial, sans-serif" font-size="14" fill="#d97706" text-anchor="middle">
    每次成本
  </text>
  
  <!-- 技术标签 -->
  <rect x="150" y="400" width="80" height="30" rx="15" fill="#e5e7eb"/>
  <text x="190" y="420" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">DeepSeek</text>
  
  <rect x="250" y="400" width="80" height="30" rx="15" fill="#e5e7eb"/>
  <text x="290" y="420" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">PDF解析</text>
  
  <rect x="350" y="400" width="80" height="30" rx="15" fill="#e5e7eb"/>
  <text x="390" y="420" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">隐私保护</text>
  
  <rect x="450" y="400" width="80" height="30" rx="15" fill="#e5e7eb"/>
  <text x="490" y="420" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Spring Boot</text>
  
  <!-- 底部信息 -->
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    智投简历技术团队 · 2025年9月30日
  </text>
  
  <!-- AI图标 -->
  <circle cx="950" cy="200" r="40" fill="#667eea" opacity="0.2"/>
  <text x="950" y="210" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle">🤖</text>
  
  <!-- 求职图标 -->
  <circle cx="950" cy="300" r="40" fill="#10b981" opacity="0.2"/>
  <text x="950" y="310" font-family="Arial, sans-serif" font-size="24" fill="#10b981" text-anchor="middle">💼</text>
  
  <!-- 增长图标 -->
  <circle cx="950" cy="400" r="40" fill="#f59e0b" opacity="0.2"/>
  <text x="950" y="410" font-family="Arial, sans-serif" font-size="24" fill="#f59e0b" text-anchor="middle">📈</text>
</svg>
