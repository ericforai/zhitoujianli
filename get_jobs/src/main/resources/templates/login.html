<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI找工作助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="bi bi-robot"></i> AI找工作助手</h2>
            <p>请登录以继续使用</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="邮箱地址" required>
                <label for="email">邮箱地址</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                <span class="btn-text">登录</span>
            </button>
        </form>

        <div class="register-link">
            <p>还没有账号？ <a href="#" onclick="showRegister()">立即注册</a></p>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">注册新账号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="regPassword" required minlength="6">
                            <div class="form-text">密码至少6位</div>
                        </div>
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">用户名（可选）</label>
                            <input type="text" class="form-control" id="regUsername">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="register()" id="registerBtn">
                        <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                        <span class="btn-text">注册</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查是否已登录
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // 验证token是否有效
                fetch('/api/auth/health', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                });
            }
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = loginBtn.querySelector('.loading');
            const btnText = loginBtn.querySelector('.btn-text');

            // 显示加载状态
            loading.classList.add('show');
            btnText.textContent = '登录中...';
            loginBtn.disabled = true;

            fetch('/api/auth/login/email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 保存token
                    localStorage.setItem('authToken', data.token);
                    showAlert('登录成功！正在跳转...', 'success');
                    
                    // 立即跳转，不需要延迟
                    window.location.href = '/';
                } else {
                    showAlert(data.message || '登录失败', 'danger');
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            })
            .finally(() => {
                // 隐藏加载状态
                loading.classList.remove('show');
                btnText.textContent = '登录';
                loginBtn.disabled = false;
            });
        }

        function showRegister() {
            const modal = new bootstrap.Modal(document.getElementById('registerModal'));
            modal.show();
        }

        function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const username = document.getElementById('regUsername').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = registerBtn.querySelector('.loading');
            const btnText = registerBtn.querySelector('.btn-text');

            // 显示加载状态
            loading.classList.add('show');
            btnText.textContent = '注册中...';
            registerBtn.disabled = true;

            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    username: username
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('注册成功！请登录', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    // 清空注册表单
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.message || '注册失败', 'danger');
                }
            })
            .catch(error => {
                console.error('注册错误:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            })
            .finally(() => {
                // 隐藏加载状态
                loading.classList.remove('show');
                btnText.textContent = '注册';
                registerBtn.disabled = false;
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // 自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        bootstrap.Alert.getOrCreateInstance(alert).close();
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
